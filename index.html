    <main>
        <h2>Historia y lugares de mi pueblo</h2>
        <section class="paginaprincipal">
            <div class="box">
                <figure id="boxuno">
                    <img class="imagenestacion" src="./images/estaciontren2.jpg" alt="Estacion de tren">
                    <figcaption class="textoestacion">Carabelas fue fundada el 1 de diciembre de 1910 por Sierra Hermanos. Comenzó a desarrollarse a partir de la habilitación de la estación ferroviaria y las actividades agropecuarias de los pobladores y la región.<a id="links" href="./pages/historia.html">Ver más.</a></figcaption>
                </figure>
            </div>
            <div class="box">
                <figure id="boxdos">
                    <img class="imagencartel" src="./images/cartelentradapueblo.jpg" alt="Foto cartel Entrada al pueblo de Carabelas">
                    <figcaption class="textocartel">Carabelas se encuentra en el partido de Rojas, en el norte de la provincia de Buenos Aires. Se ubica sobre la Ruta provincial N°31 pavimentada, a 25km al noroeste de la ciudad de Rojas y a 260km de la ciudad de Buenos Aires.<a id="links"
                            href="./pages/ubicacion.html">Ver más.</a></figcaption>
                </figure>
            </div>
        </section>
        <section class="carousel-final">
            <h2>Imagenes del pueblo</h2>
            <div>
                <div id="carouselExample" class="carousel slide ">
                    <div class="carousel-inner">
                        <div class=" carousel-item active">
                            <img src="./images/clubcccancha.jpg" class="d-block w-100 " alt="Cancha Club Carabelas ">
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/clubcducancha.JPG " class="d-block w-100 " alt="Cancha Club Deportivo Union... ">
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/iglesiahoy.jpg " class="d-block w-100 " alt="Iglesia Nuestra Señora de los Angeles ">
                        </div>
                        <div class=" carousel-item ">
                            <img src="./images/bomberosvoluntarios.jpg " class="d-block w-100 " alt="Bomberos Voluntarios">
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/cartelentradapueblo.jpg " class="d-block w-100 " alt="Cartel Carabelas">
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/escuelaprimaria.jpg " class="d-block w-100 " alt="Escuela Primaria">
                        </div>
                        <div class=" carousel-item ">
                            <img src="./images/estaciontren.jpg " class="d-block w-100 " alt="Estacion de tren">
                        </div>
                        <div class="carousel-item ">
                            <img src="./images/escuelasecundaria.jpg " class="d-block w-100 " alt="Escuela Secundaria">
                        </div>
                    </div>
                    <button class="carousel-control-prev " type=" button " data-bs-target="#carouselExample " data-bs-slide="prev ">
                      <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                      <span class="visually-hidden ">Previous</span>
                    </button>
                    <button class="carousel-control-next " type="button " data-bs-target="#carouselExample " data-bs-slide="next ">
                      <span class="carousel-control-next-icon " aria-hidden="true "></span>
                      <span class="visually-hidden ">Next</span>
                    </button>
                </div>
        </section>
    </main>
